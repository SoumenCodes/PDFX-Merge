<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <title>Document</title>
  <!-- #6366f1; -->
</head>

<body>
  <header class="text-white body-font bg-indigo-500">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
          viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-4xl font-bold">PDF X</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center font-semibold text-lg justify-center  ">
        <a class="mr-12 hover:text-gray-900 hover:underline underline-offset-8 cursor-pointer">Home</a>
        <a class="mr-12 hover:text-gray-900 hover:underline underline-offset-8 cursor-pointer">Feedback</a>
        <a class="mr-12 hover:text-gray-900 hover:underline underline-offset-8 cursor-pointer">Contact Us</a>
        <a class="mr-12 hover:text-gray-900 hover:underline underline-offset-8 cursor-pointer">About</a>
      </nav>
    </div>
  </header>
  <section class="text-gray-600 body-font bg-i-500">
    <div class="container mx-auto flex px-10 py-24  md:flex-row flex-col items-center justify-around">
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
        <lottie-player class="object-cover object-center rounded" alt="hero"
          src="https://assets9.lottiefiles.com/packages/lf20_9nFAlHf1UV.json" background="transparent" speed="0.5"
          style="width: 400px; height: 400px;" loop autoplay></lottie-player>
      </div>
      <div
        class="mx-10 lg:flex md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
        <h1 class="title-font sm:text-4xl mb-4 font-medium text-gray-900">Application To Merge PDFs - <b>PDFX</b> - By
          <i> <b>Soumen</b> </i></h1>
        <p class="mb-8 leading-relaxed text-black sm:text-2xl font-medium">Here You can Upload Two PDF files and Get it
          Convert in One Single PDF </p>
        <div class="flex w-full md:justify-start justify-center items-end">
          <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4">
            <form action="/merge" method="post" enctype="multipart/form-data" class="">

              <label for="hero-field" class="leading-7 text-lg text-black">Upload</label>
              <input type="file" name="PDFX" class="sm:border-4 sm:text-2xl border-indigo-500" multiple accept=".pdf">
              <button id="convertBtn" type="submit"
                class="inline-flex text-white bg-indigo-500 mt-2 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-xl font-semibold"
                value="Submit"> Convert</button>


            </form>
          </div>
        </div>
        <p class="text-sm mt-2 text-gray-500 mb-8 w-full">_____________________________</p>
        <div class="flex lg:flex-row md:flex-col">
          <button
            class="bg-gray-100 inline-flex py-3 px-5 rounded-lg items-center hover:bg-gray-200 focus:outline-none">

            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 512 512">
              <path
                d="M99.617 8.057a50.191 50.191 0 00-38.815-6.713l230.932 230.933 74.846-74.846L99.617 8.057zM32.139 20.116c-6.441 8.563-10.148 19.077-10.148 30.199v411.358c0 11.123 3.708 21.636 10.148 30.199l235.877-235.877L32.139 20.116zM464.261 212.087l-67.266-37.637-81.544 81.544 81.548 81.548 67.273-37.64c16.117-9.03 25.738-25.442 25.738-43.908s-9.621-34.877-25.749-43.907zM291.733 279.711L60.815 510.629c3.786.891 7.639 1.371 11.492 1.371a50.275 50.275 0 0027.31-8.07l266.965-149.372-74.849-74.847z">
              </path>
            </svg>
            <span class="ml-4 flex items-start flex-col leading-none">
              <span class="text-base text-black mb-1">Soon in</span>
              <span class="title-font font-medium">Google Play</span>
            </span>
          </button>
          <button
            class="bg-gray-100 inline-flex py-3 px-5 rounded-lg items-center lg:ml-4 md:ml-0 ml-4 md:mt-4 mt-0 lg:mt-0 hover:bg-gray-200 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 305 305">
              <path
                d="M40.74 112.12c-25.79 44.74-9.4 112.65 19.12 153.82C74.09 286.52 88.5 305 108.24 305c.37 0 .74 0 1.13-.02 9.27-.37 15.97-3.23 22.45-5.99 7.27-3.1 14.8-6.3 26.6-6.3 11.22 0 18.39 3.1 25.31 6.1 6.83 2.95 13.87 6 24.26 5.81 22.23-.41 35.88-20.35 47.92-37.94a168.18 168.18 0 0021-43l.09-.28a2.5 2.5 0 00-1.33-3.06l-.18-.08c-3.92-1.6-38.26-16.84-38.62-58.36-.34-33.74 25.76-51.6 31-54.84l.24-.15a2.5 2.5 0 00.7-3.51c-18-26.37-45.62-30.34-56.73-30.82a50.04 50.04 0 00-4.95-.24c-13.06 0-25.56 4.93-35.61 8.9-6.94 2.73-12.93 5.09-17.06 5.09-4.64 0-10.67-2.4-17.65-5.16-9.33-3.7-19.9-7.9-31.1-7.9l-.79.01c-26.03.38-50.62 15.27-64.18 38.86z">
              </path>
              <path
                d="M212.1 0c-15.76.64-34.67 10.35-45.97 23.58-9.6 11.13-19 29.68-16.52 48.38a2.5 2.5 0 002.29 2.17c1.06.08 2.15.12 3.23.12 15.41 0 32.04-8.52 43.4-22.25 11.94-14.5 17.99-33.1 16.16-49.77A2.52 2.52 0 00212.1 0z">
              </path>
            </svg>
            <span class="ml-4 flex items-start flex-col leading-none">
              <span class="text-base text-black mb-1">Soon Download on the</span>
              <span class="title-font font-medium">App Store</span>
            </span>
          </button>
        </div>

      </div>

    </div>
  </section>
  <section id="dpage" style="display: none;" class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 pt-40  mx-auto">
      <!-- p-40  -->
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <!-- <img
              alt="ecommerce"
              class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
              src="https://dummyimage.com/400x400"
            /> -->
        <lottie-player class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
          src="https://assets7.lottiefiles.com/packages/lf20_5JUmpH5YeA.json" background="transparent" speed="1" loop
          autoplay></lottie-player>
        <div class="flex flex-col lg:w-1/2 w-full lg:p-10 lg:py-6 mt-6 lg:mt-0 justify-between">

          <h1 class="text-gray-900 text-6xl title-font font-medium mb-1">
            Download Your Merge PDF
          </h1>

          <p class="leading-relaxed text-black text-3xl">
            Your Two Pdfs is Converted into Single PDF
          </p>

          <div class="flex">
            <form>

              <button type="submit"
                class="flex text-3xl font-bold w-full ml-auto text-white bg-indigo-500 border-0 py-8 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                Download PDF
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
